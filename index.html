<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign_up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container flex-column" id="container_box">
    <div class="row">
      <div class="col-6">
        <img src="./sign2.jpg" class="imgg">
      </div>
      <div class="col-6" id="column_2">
        <div class="sign_up">
            <div class="title">
              <h5>Signup</h5>
            </div>
            <div class="login">
              <div class="login_description">
                <p>Already have an account? <a href="./hype.html">Log In</a></p>
              </div>
            </div>
            <form class="form">
              <label>Full Name</label>
              <input type="text" id="full-name" name="full-name" fdprocessedid="9j9kq">
              <label>Email</label>
              <input type="email" id="email" name="email" fdprocessedid="iikm7">
              <label>Password</label>
              <input type="password" id="password" name="password" fdprocessedid="6vv8x8">
              <p id="updates">sign up for Email updates?</p>
              <input type="button" value="SIGN UP" class="button">
            </form>
            <div class="platforms">
              <p>Or Sign up using social platforms</p>
            </div>
            <div class="images">
              <div class="github">
                <a href="#"><img src="./github.png" id="github"></a>
              </div>
              <div class="gmail">
                <a href="#"><img src="./gmail.png" id="gmail"></a>
              </div>
              <div class="instagram">
                <a href="#"><img src="./instagram.svg" id="instagram"></a>
              </div>
              <div class="twitter">
                <a href="#"><img src="./twitter.svg" id="twitter"></a>
              </div>
            </div>
            <div class="footer">
              <p>By Signing Up, you agree to accept our Privacy Policy <br> & Terms of Service</p>
            </div>
        </div>
      </div>
    </div>
  </div>
   
 
</body>
</html>
